<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Catch Google</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <div class="game-content">
          <header class="header">

            <div class="select-wrapper">
              <label for="row">Row</label>
              <select name="size" id="row" class="select">
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>

            <div class="select-wrapper">
              <label for="column">Column</label>
              <select name="size" id="column" class="select">
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>

            <div class="select-wrapper">
              <label for="select-win__pts">Points to win</label>
              <select name="win-pts" id="select-win__pts" class="select">
                <option>10 pts</option>
                <option>20 pts</option>
                <option>30 pts</option>
                <option>40 pts</option>
                <option>50 pts</option>
              </select>
            </div>

            <div class="select-wrapper">
              <label for="select-lose__pts">Points to lose</label>
              <select name="win-pts" id="select-lose__pts" class="select">
                <option>5 pts</option>
                <option>10 pts</option>
                <option>15 pts</option>
                <option>20 pts</option>
                <option>25 pts</option>
              </select>
            </div>

          </header>

          <div class="main">

            <h2 class="finished-game"></h2>

            <button class="btn start-btn">START</button>

            <div class="main-content">

              <div class="game-account">

                <div class="account">
                  <span class="account-title">Player1</span>
                  <img src="src/assets/player1.svg" alt="player" class="account-img">
                  <span class="count player1-count"></span>
                </div>

                <div class="account">
                  <span class="account-title">Player2</span>
                  <img src="src/assets/player2.svg" alt="player" class="account-img">
                  <span class="count player2-count"></span>
                </div>

                <div class="account">
                  <span class="account-title">Google</span>
                  <img src="src/assets/google.svg" alt="google" class="account-img">
                  <span class="count google-count">0</span>
                </div>

              </div>

              <div class="game-control">
                Control is done with “arrows for player 1” and “WASD for player 2”
              </div>

              <div class="playing-field">
                <div class="grid-wrap"></div>
              </div>

          </div>

          <div class="menu-btn_wrap">
            <button class="btn menu-btn">MENU</button>
          </div>

        </div>

        <div class="modal-wra">
          <div class="modal">
            <div class="down-elem">
            </div>
          </div>
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
